name: Build Docker Images

on:
  push:
    branches:
      - 'build-docker-images'

jobs:
  squidex2:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-2

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      - name: Checkout
        uses: actions/checkout@v2
      # - name: Get Account ID
      #   run: |
      #     local caller_identity
      #     caller_identity=$(aws sts get-caller-identity)
      #     local account_id
      #     account_id=$(
      #       echo $caller_identity | jq -r '.Account'
      #     )
      #     core.setOutput('account_id', account_id);
      #     echo '::set-output name=SELECTED_COLOR::'$account_id

      - name: Build and push
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: asap-hub
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # docker build -t squidex2/build . -f dev/base.Dockerfile

          BASE_IMAGE_NAME=$ECR_REGISTRY/$ECR_REPOSITORY/squidex-utils


          docker build -t $BASE_IMAGE_NAME:$IMAGE_TAG . -f dev/base.Dockerfile --target base
          # docker tag $BASE_IMAGE_NAME:$IMAGE_TAG $BASE_IMAGE_NAME:latest
          # docker push $BASE_IMAGE_NAME:$IMAGE_TAG $BASE_IMAGE_NAME:latest
          docker push $BASE_IMAGE_NAME:$IMAGE_TAG
