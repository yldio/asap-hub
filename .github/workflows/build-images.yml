name: Build Docker Images

on:
  push:
    branches:
      - 'build-docker-images'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: dev/base.Dockerfile
          push: false
          tags: test/build:latest
