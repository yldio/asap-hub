name: Build Docker Images

on:
  push:
    branches:
      - 'build-docker-images'

jobs:
  squidex:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: dev/base.Dockerfile
          push: false
          tags: squidex/build:latest
  squidex2:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build and push
        run: |
          docker build -t squidex2/build . -f dev/base.Dockerfile
  integration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ci/integration/Dockerfile
          push: false
          tags: integration/build:latest
