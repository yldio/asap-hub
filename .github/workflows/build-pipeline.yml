name: Build Pipeline

on:
  pull_request:

jobs:
  setup:
    uses: ./.github/workflows/setup.yml
  echo:
    needs: setup
    runs-on: ubuntu-latest
    env:
      PR_NUMBER: ${{ needs.setup.outputs.pr-number }}
      INTEGRATION_IMAGE: ${{ needs.setup.outputs.integration-image-name }}
      SQUIDEX_IMAGE: ${{ needs.setup.outputs.squidex-image-name }}
      NODE_IMAGE: ${{ needs.setup.outputs.node-image-name }}
    steps:
      - name: Start
        run: |
          echo "Started $PR_NUMBER"
          echo "integration image $INTEGRATION_IMAGE"
          echo "squidex image $SQUIDEX_IMAGE"
          echo "node $NODE_IMAGE"

  test:
    needs: setup
    runs-on: ubuntu-latest
    container:
      image: ${{ needs.setup.outputs.node-image-name }}
      credentials:
        username: AWS
        password: ${{ secrets.AWS_ECR_PASSWORD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: actions/cache@v1
        name: Cache Jest cache
        id: cache-jest-cache
        with:
          path: .jest-cache
          key: ${{ runner.os }}-jest
      - name: Test
        run: yarn test --coverage --maxWorkers=3
  build:
    needs: setup
    runs-on: ubuntu-latest
    container:
      image: ${{ needs.setup.outputs.integration-image-name }}
      credentials:
        username: AWS
        password: ${{ secrets.AWS_ECR_PASSWORD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          cache: 'yarn'
      - name: Build
        env:
          NODE_ENV: 'production'
          ASAP_HOSTNAME: 'hub.asap.science'
          ASAP_API_URL: 'https://api-${11}.${ASAP_HOSTNAME}'
          ASAP_APP_URL: 'https://${11}.${ASAP_HOSTNAME}'
          ALGOLIA_INDEX: 'asap-hub_research_outputs_CI-${11}'
          REACT_APP_ALGOLIA_APP_ID: 'test'
          REACT_APP_ALGOLIA_INDEX: 'test'
          REACT_APP_API_BASE_URL: 'http://api-${11}.${ASAP_HOSTNAME}'
          REACT_APP_ENVIRONMENT: 'development'
          REACT_APP_RELEASE: '${23}-dev'
          REACT_APP_SENTRY_DSN: 'test'
        run: |
          echo $(node --version)
          ls -la
          echo "run build"
          yarn run build
