name: DEV - Sync Algolia with squidex
on:
  workflow_dispatch:
    inputs:
      entity:
        type: choice
        description: Choose which entity to sync
        options:
          - users
          - research-outputs
jobs:
  sync_dev_index:
    runs-on: ubuntu-18.04
    env:
      SQUIDEX_CLIENT_ID: ${{ secrets.SQUIDEX_CLIENT_ID_DEV }}
      SQUIDEX_CLIENT_SECRET: ${{ secrets.SQUIDEX_CLIENT_SECRET_DEV }}
      SQUIDEX_APP_NAME: asap-hub-dev
      SQUIDEX_BASE_URL: https://cloud.squidex.io
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: 'us-east-1'
      ENTITY: ${{ github.event.inputs.entity }}
      FILENAME: 'data-dump.json'
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Build
        run: yarn build
      - name: Download the entity data
        run: yarn export:entity $ENTITY -f $FILENAME
      - name: Setup Environment Variables
        run: |
          echo "ALGOLIA_APP_ID=$(aws ssm get-parameter --name 'algolia-app-id-dev' --query Parameter.Value --output text)" >> $GITHUB_ENV
          echo "ALGOLIA_API_KEY=$(aws ssm get-parameter --name 'algolia-api-key-ci-dev' --query Parameter.Value --output text)" >> $GITHUB_ENV
          echo "::add-mask::$(aws ssm get-parameter --name 'algolia-api-key-ci-dev' --query Parameter.Value --output text)"
          echo "ALGOLIA_INDEX=asap-hub_${ENTITY}_dev" >> $GITHUB_ENV
          echo "ALGOLIA_INDEX_RESTORE=asap-hub_${ENTITY}_dev_restore" >> $GITHUB_ENV
      - name: Copy index settings to a temporary index
        run: |
          echo $ALGOLIA_INDEX
          echo $ALGOLIA_INDEX_RESTORE
          yarn run algolia transferindexconfig -a $ALGOLIA_APP_ID -k $ALGOLIA_API_KEY -n $ALGOLIA_INDEX -d $ALGOLIA_APP_ID -y $ALGOLIA_API_KEY -i $ALGOLIA_INDEX_RESTORE
      - name: Import records into the temporary index
        run: yarn run algolia import -s "./${FILENAME}" -a $ALGOLIA_APP_ID -k $ALGOLIA_API_KEY -n $ALGOLIA_INDEX_RESTORE -t ./apps/asap-server/scripts/algolia-transformation.js
      - name: Move temporary index onto the dev one
        run: yarn algolia:move-index -a $ALGOLIA_APP_ID -k $ALGOLIA_API_KEY -n $ALGOLIA_INDEX_RESTORE -i $ALGOLIA_INDEX
