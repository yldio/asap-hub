name: Sync Algolia with Squidex
on:
  workflow_dispatch:
    inputs:
      entity:
        required: false
        type: choice
        description: Choose which entity to sync
        default: all
        options:
          - users
          - research-outputs
          - external-authors
          - events
          - all
      environment-name:
        required: true
        type: environment
        description: Choose which environment to sync
        default: Branch
      pr-number:
        required: false
        type: string
        description: The PR number to run for
jobs:
  algolia:
    uses: ./.github/workflows/reusable-algolia-sync.yml
    with:
      environment-name: ${{ github.event.inputs.environment-name }}
      entity: ${{ github.event.inputs.entity }}
      pr-number: ${{ github.event.inputs.pr-number }}
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      SQUIDEX_CLIENT_SECRET: ${{ secrets.SQUIDEX_CLIENT_SECRET }}
  notify_failure:
    runs-on: ubuntu-latest
    needs: [algolia]
    if: ${{ failure() && github.event.inputs.environment-name=='Production' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: ./.github/actions/slack/
        with:
          message: Algolia Prod Sync
          webhook: ${{ env.SLACK_WEBHOOK }}
          status: failure
