  #     [
  #       setup,
  #       test,
  #       build,
  #       deploy-sls,
  #       verify,
  #     ]
  #   if: ${{ failure() }}
  #   steps:
  #     - name: Checkout
  #       uses: actions/checkout@v3
  #     - uses: ./.github/actions/slack/
  #       with:
  #         message: 'Build Failed on GitHub: ${{ needs.setup.outputs.pr-number || github.head_ref }}'
  #         webhook: ${{ secrets.SLACK_WEBHOOK }}
  #         status: failure

  master-pipeline-success:
    runs-on: ubuntu-latest
    needs: [verify, build-images]
    if: ${{ success() }}
    environment:
      name: Branch
      url: ${{ steps.setup.outputs.asap-app-url }}
    steps:
      - name: Print success
        run: |
          echo "Pipeline development and production successful."
