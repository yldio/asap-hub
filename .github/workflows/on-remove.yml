name: Remove environment
permissions: read-all
on:
  pull_request_target:
    types: [closed]
  workflow_dispatch:
    inputs:
      prNumber:
        required: true
        type: string
        description: Choose which PR number to destroy
jobs:
  sls-teardown:
    if: ${{ github.event.inputs.prNumber || github.event.pull_request.head.repo.full_name == 'yldio/asap-hub' }}
    runs-on: ubuntu-18.04
    container:
      image: ghcr.io/yldio/asap-hub/node-python-sq:1de8c60b2214fbca2e0959aa7f473c55bbc2e014
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    env:
      NODE_ENV: 'production'
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      SQUIDEX_CLIENT_SECRET: ${{ secrets.SQUIDEX_CLIENT_SECRET_TEST }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup
        id: setup
        uses: ./.github/actions/setup-environment
        with:
          environment-name: Branch
      - name: Rebuild dependencies
        run: yarn rebuild
      - name: Remove CF Stack
        if: ${{ env.SLS_STAGE != 'production' && env.SLS_STAGE != 'dev' }}
        run: yarn sls remove --verbose
        continue-on-error: true
        env:
          ASAP_API_URL: ${{ steps.setup.outputs.asap-api-url }}
          ASAP_APP_URL: ${{ steps.setup.outputs.asap-app-url }}
          ASAP_HOSTNAME: ${{ steps.setup.outputs.asap-hostname }}
          AWS_ACM_CERTIFICATE_ARN: ${{ steps.setup.outputs.aws-acm-certificate-arn }}
          AWS_REGION: ${{ steps.setup.outputs.aws-region }}
          SLS_STAGE: ${{ steps.setup.outputs.sls-stage }}
      - name: Remove GitLab CF Stack
        env:
          ASAP_API_URL: ${{ steps.setup.outputs.asap-api-url }}
          ASAP_APP_URL: ${{ steps.setup.outputs.asap-app-url }}
          ASAP_HOSTNAME: ${{ steps.setup.outputs.asap-hostname }}
          AWS_ACM_CERTIFICATE_ARN: ${{ steps.setup.outputs.aws-acm-certificate-arn }}
          AWS_REGION: ${{ steps.setup.outputs.aws-region }}
          SLS_STAGE: ${{ steps.setup.outputs.sls-stage }}-gitlab
        if: ${{ env.SLS_STAGE != 'production' && env.SLS_STAGE != 'dev' }}
        run: yarn sls remove --verbose
        continue-on-error: true
      - name: Delete PR Squidex App
        run: python ci/integration/scripts/delete-app.py
        env:
          SQUIDEX_APP_NAME: ${{ steps.setup.outputs.squidex-app-name }}
          SQUIDEX_BASE_URL: ${{ steps.setup.outputs.squidex-base-url }}
          SQUIDEX_CLIENT_ID: ${{ steps.setup.outputs.squidex-client-id }}
      - name: Delete PR Squidex App created by gitlab
        env:
          SQUIDEX_CLIENT_ID: ${{ steps.setup.outputs.squidex-client-id }}
          SQUIDEX_BASE_URL: ${{ steps.setup.outputs.squidex-base-url }}
          SQUIDEX_APP_NAME: ${{ steps.setup.outputs.squidex-app-name }}
        run: python .github/scripts/squidex/delete-app.py

  delete-algolia-indice:
    if: ${{ github.event.inputs.prNumber || github.event.pull_request.head.repo.full_name == 'yldio/asap-hub' }}
    runs-on: ubuntu-18.04
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup
        id: setup
        uses: ./.github/actions/setup-environment
        with:
          environment-name: Branch
      - name: Fetch the Algolia keys
        run: |
          echo "ALGOLIA_APP_ID=$(aws ssm get-parameter --name 'algolia-app-id-dev' --query Parameter.Value --output text)" >> $GITHUB_ENV
          echo "ALGOLIA_API_KEY=$(aws ssm get-parameter --name 'algolia-api-key-ci-dev' --query Parameter.Value --output text)" >> $GITHUB_ENV
        env:
          AWS_DEFAULT_REGION: ${{ steps.setup.outputs.aws-default-region }}
      - name: Delete the index
        run: |
          cd apps/crn-server
          yarn workspace @asap-hub/crn-server run algolia deleteindicespattern -a $ALGOLIA_APP_ID -k $ALGOLIA_API_KEY -r "^$ALGOLIA_INDEX$" -x false
        env:
          ALGOLIA_INDEX: ${{ steps.setup.outputs.algolia-index }}

  notify_failure:
    runs-on: ubuntu-18.04
    needs: [sls-teardown, delete-algolia-indice]
    if: ${{ failure() && (github.event.inputs.prNumber || github.event.pull_request.head.repo.full_name == 'yldio/asap-hub') }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: ./.github/actions/slack/
        with:
          message: Environment teardown
          webhook: ${{ secrets.SLACK_WEBHOOK }}
          status: failure
