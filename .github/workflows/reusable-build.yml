name: Reusable build

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      algolia-app-name:
        description: 'Algolia App Name'
        required: true
        type: string
      algolia-index:
        description: 'Algolia Index'
        required: true
        type: string
      app-release:
        description: 'App Release'
        required: true
        type: string
      asap-api-url:
        description: 'ASAP API Url'
        required: true
        type: string
      asap-app-url:
        description: 'ASAP APP Url'
        required: true
        type: string
      image-name:
        description: 'Image name'
        required: true
        type: string
      sentry-dsn:
        description: 'Sentry DSN'
        required: true
        type: string
      sls-stage:
        description: 'SLS Stage'
        required: true
        type: string
      squidex-app-name:
        description: 'Squidex App Name'
        required: true
        type: string
    secrets:
      aws-access-key-id:
        description: 'AWS Access Key ID'
        required: true
      aws-secret-access-key:
        description: 'AWS Secret Access Key'
        required: true
      aws-acm-certificate-arn:
        description: 'AWS ACM Certificate ARN'
        required: true
      aws-default-region:
        description: 'AWS Default Region'
        required: true
      aws-region:
        description: 'AWS Region'
        required: true
      lightstep-token:
        description: 'Lightstep Token'
        required: true
      react-app-gtm-container-id:
        description: 'React App GTM Container ID'
        required: true
      sentry-dsn-api:
        description: 'Sentry DSN API'
        required: true
      sentry-dsn-calendar:
        description: 'Sentry DSN Calendar'
        required: true
      sentry-dsn-user-invite:
        description: 'Sentry DSN User Invite'
        required: true
      squidex-base-url:
        description: 'Squidex Base Url'
        required: true
      squidex-client-id:
        description: 'Squidex Client ID'
        required: true
      squidex-client-secret:
        description: 'Squidex Client Secret'
        required: true
      squidex-shared-secret:
        description: 'Squidex Shared Secret'
        required: true

jobs:
  build-typecheck:
    permissions:
      packages: read
    runs-on: ubuntu-latest
    container:
      image: ${{ inputs.image-name }}
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Typecheck
        run: |
          yarn build:typecheck
      - name: Cache build typecheck output
        uses: actions/cache@v2
        with:
          path: |
            apps/**/build*
            packages/**/build*
          key: build-typecheck-output-${{ github.sha }}

  transpile:
    permissions:
      packages: read
    runs-on: ubuntu-latest
    container:
      image: ${{ inputs.image-name }}
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        run: |
          yarn build:babel
      - name: Cache transpile output
        uses: actions/cache@v2
        with:
          path: |
            apps/**/build*
            packages/**/build*
          key: transpile-output-${{ github.sha }}

  rebuild:
    permissions:
      packages: read
    runs-on: ubuntu-latest
    container:
      image: ${{ inputs.image-name }}
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Re-Build
        uses: ./.github/actions/rebuild
      - name: Cache build output
        uses: actions/cache@v2
        with:
          path: |
            .yarn/unplugged/
          key: rebuild-output-${{ github.sha }}

  build-frontend:
    permissions:
      packages: read
    needs: [build-typecheck, transpile]
    runs-on: ubuntu-latest
    container:
      image: ${{ inputs.image-name }}
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.aws-access-key-id }}
          aws-secret-access-key: ${{ secrets.aws-secret-access-key }}
          aws-region: ${{ secrets.aws-default-region }}
      - name: Get Algolia app Id
        env:
          ALGOLIA_APP_NAME: ${{ inputs.algolia-app-name }}
        id: get-algolia-app-id
        run: |
          REACT_APP_ALGOLIA_APP_ID=$(aws ssm get-parameter --name $ALGOLIA_APP_NAME --query Parameter.Value --output text)
          echo "::set-output name=id::$REACT_APP_ALGOLIA_APP_ID"
      - name: Cache transpile output
        uses: actions/cache@v2
        id: restore-transpile
        with:
          path: |
            apps/**/build*
            packages/**/build*
          key: transpile-output-${{ github.sha }}
      - name: Cache build typecheck output
        uses: actions/cache@v2
        id: restore-build-typecheck
        with:
          path: |
            apps/**/build*
            packages/**/build*
          key: build-typecheck-output-${{ github.sha }}
      - name: Build
        env:
          REACT_APP_ALGOLIA_APP_ID: ${{ steps.get-algolia-app-id.outputs.id }}
          REACT_APP_ALGOLIA_INDEX: ${{ inputs.algolia-index }}
          REACT_APP_API_BASE_URL: ${{ inputs.asap-api-url }}
          REACT_APP_ENVIRONMENT: 'development'
          REACT_APP_RELEASE: ${{ inputs.app-release }}
          REACT_APP_SENTRY_DSN: ${{ inputs.sentry-dsn }}
          REACT_APP_GTM_CONTAINER_ID: ${{ secrets.react-app-gtm-container-id }}
        run: |
          yarn build:frontend
      - name: Cache build output
        uses: actions/cache@v2
        id: restore-build
        with:
          path: |
            apps/**/build*
            packages/**/build*
          key: build-frontend-output-${{ github.sha }}

  typecheck:
    permissions:
      packages: read
    needs: [build-typecheck]
    runs-on: ubuntu-latest
    container:
      image: ${{ inputs.image-name }}
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cache build typecheck output
        uses: actions/cache@v2
        with:
          path: |
            apps/**/build*
            packages/**/build*
          key: build-typecheck-output-${{ github.sha }}
      - name: TypeCheck
        run: |
          yarn typecheck

  build-sls-package:
    permissions:
      packages: read
    needs: [build-typecheck, transpile, rebuild]
    runs-on: ubuntu-latest
    container:
      image: ${{ inputs.image-name }}
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    environment: ${{ inputs.environment }}
    env:
      ALGOLIA_INDEX: ${{ inputs.algolia-index }}
      ASAP_API_URL: ${{ inputs.asap-api-url }}
      ASAP_APP_URL: ${{ inputs.asap-app-url }}
      AWS_ACCESS_KEY_ID: ${{ secrets.aws-access-key-id }}
      AWS_ACM_CERTIFICATE_ARN: ${{ secrets.aws-acm-certificate-arn }}
      AWS_REGION: ${{ secrets.aws-region }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.aws-secret-access-key }}
      CURRENT_REVISION: ${{ github.sha }}
      LIGHTSTEP_TOKEN: ${{ secrets.lightstep-token }}
      NODE_ENV: 'production'
      SENTRY_DSN_API: ${{ secrets.sentry-dsn-api }}
      SENTRY_DSN_CALENDAR: ${{ secrets.sentry-dsn-calendar }}
      SENTRY_DSN_USER_INVITE: ${{ secrets.sentry-dsn-user-invite }}
      SLS_STAGE: ${{ inputs.sls-stage}}
      SQUIDEX_APP_NAME: '${{ inputs.squidex-app-name }}'
      SQUIDEX_BASE_URL: ${{ secrets.squidex-base-url }}
      SQUIDEX_CLIENT_ID: ${{ secrets.squidex-client-id }}
      SQUIDEX_CLIENT_SECRET: ${{ secrets.squidex-client-secret }}
      SQUIDEX_SHARED_SECRET: ${{ secrets.squidex-shared-secret }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cache build output
        uses: actions/cache@v2
        id: restore-rebuild
        with:
          path: |
            .yarn/unplugged/
          key: rebuild-output-${{ github.sha }}
      - name: Cache build typecheck output
        uses: actions/cache@v2
        id: restore-build-typecheck
        with:
          path: |
            apps/**/build*
            packages/**/build*
          key: build-typecheck-output-${{ github.sha }}
      - name: Cache transpile output
        uses: actions/cache@v2
        id: restore-transpile
        with:
          path: |
            apps/**/build*
            packages/**/build*
          key: transpile-output-${{ github.sha }}
      - name: Generate package
        run: |
          yarn sls package --package sls-package
      - uses: actions/upload-artifact@v2
        with:
          name: sls-package
          path: 'sls-package'
          retention-days: 1
