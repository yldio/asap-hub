name: Reusable build

on:
  workflow_call:
    inputs:
      environment-name:
        required: true
        type: string
      app-release:
        description: 'App Release'
        required: true
        type: string
      image-name:
        description: 'Image name'
        required: true
        type: string
      sentry-dsn:
        description: 'Sentry DSN'
        required: true
        type: string
      algolia-app-name:
        description: 'Algolia App Name'
        required: true
        type: string
    secrets:
      aws-access-key-id:
        description: 'AWS Access Key ID'
        required: true
      aws-secret-access-key:
        description: 'AWS Secret Access Key'
        required: true
      aws-default-region:
        description: 'AWS Default Region'
        required: true
      lightstep-token:
        description: 'Lightstep Token'
        required: true
      react-app-gtm-container-id:
        description: 'React App GTM Container ID'
        required: true
      sentry-dsn-api:
        description: 'Sentry DSN API'
        required: true
      sentry-dsn-calendar:
        description: 'Sentry DSN Calendar'
        required: true
      sentry-dsn-user-invite:
        description: 'Sentry DSN User Invite'
        required: true
      squidex-client-secret:
        description: 'Squidex Client Secret'
        required: true
      squidex-shared-secret:
        description: 'Squidex Shared Secret'
        required: true

jobs:
  build-typecheck:
    permissions:
      packages: read
    runs-on: ubuntu-latest
    container:
      image: ${{ inputs.image-name }}
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Typecheck
        run: |
          yarn build:typecheck
      - name: Cache build typecheck output
        uses: actions/cache@v2
        with:
          path: |
            apps/**/build*
            packages/**/build*
          key: build-typecheck-output-${{ github.sha }}

  transpile:
    permissions:
      packages: read
    runs-on: ubuntu-latest
    container:
      image: ${{ inputs.image-name }}
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        run: |
          yarn build:babel
      - name: Cache transpile output
        uses: actions/cache@v2
        with:
          path: |
            apps/**/build*
            packages/**/build*
          key: transpile-output-${{ github.sha }}

  rebuild:
    permissions:
      packages: read
    runs-on: ubuntu-latest
    container:
      image: ${{ inputs.image-name }}
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Re-Build
        uses: ./.github/actions/rebuild
      - name: Cache build output
        uses: actions/cache@v2
        with:
          path: |
            .yarn/unplugged/
          key: rebuild-output-${{ github.sha }}

  build-frontend:
    permissions:
      packages: read
    needs: [build-typecheck, transpile]
    runs-on: ubuntu-latest
    container:
      image: ${{ inputs.image-name }}
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup
        uses: ./.github/actions/setup
        with:
          environment-name: ${{ inputs.environment-name }}
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.aws-access-key-id }}
          aws-secret-access-key: ${{ secrets.aws-secret-access-key }}
          aws-region: ${{ secrets.aws-default-region }}
      - name: Get Algolia app Id
        env:
          ALGOLIA_APP_NAME: ${{ inputs.algolia-app-name }}
        id: get-algolia-app-id
        run: |
          REACT_APP_ALGOLIA_APP_ID=$(aws ssm get-parameter --name $ALGOLIA_APP_NAME --query Parameter.Value --output text)
          echo "::set-output name=id::$REACT_APP_ALGOLIA_APP_ID"
      - name: Cache transpile output
        uses: actions/cache@v2
        id: restore-transpile
        with:
          path: |
            apps/**/build*
            packages/**/build*
          key: transpile-output-${{ github.sha }}
      - name: Cache build typecheck output
        uses: actions/cache@v2
        id: restore-build-typecheck
        with:
          path: |
            apps/**/build*
            packages/**/build*
          key: build-typecheck-output-${{ github.sha }}
      - name: Build
        env:
          REACT_APP_ALGOLIA_APP_ID: ${{ steps.get-algolia-app-id.outputs.id }}
          REACT_APP_ALGOLIA_INDEX: ${{ env.ALGOLIA_INDEX }}
          REACT_APP_API_BASE_URL: ${{ env.ASAP_API_URL }}
          REACT_APP_ENVIRONMENT: 'development'
          REACT_APP_RELEASE: ${{ inputs.app-release }}
          REACT_APP_SENTRY_DSN: ${{ inputs.sentry-dsn }}
          REACT_APP_GTM_CONTAINER_ID: ${{ secrets.react-app-gtm-container-id }}
        run: |
          yarn build:frontend
      - name: Cache build output
        uses: actions/cache@v2
        id: restore-build
        with:
          path: |
            apps/**/build*
            packages/**/build*
          key: build-frontend-output-${{ github.sha }}

  typecheck:
    permissions:
      packages: read
    needs: [build-typecheck]
    runs-on: ubuntu-latest
    container:
      image: ${{ inputs.image-name }}
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cache build typecheck output
        uses: actions/cache@v2
        with:
          path: |
            apps/**/build*
            packages/**/build*
          key: build-typecheck-output-${{ github.sha }}
      - name: TypeCheck
        run: |
          yarn typecheck

  build-sls-package:
    permissions:
      packages: read
    needs: [build-typecheck, transpile, rebuild]
    runs-on: ubuntu-latest
    container:
      image: ${{ inputs.image-name }}
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    environment: ${{ inputs.environment-name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup
        uses: ./.github/actions/setup
        with:
          environment-name: ${{ inputs.environment-name }}
      - name: Build
        uses: ./.github/actions/build-sls-package
        with:
          algolia-index: ${{ env.ALGOLIA_INDEX }}
          asap-api-url: ${{ env.ASAP_API_URL }}
          asap-app-url: ${{ env.ASAP_APP_URL }}
          aws-acm-certificate-arn: ${{ env.AWS_ACM_CERTIFICATE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          sls-stage: '${{ env.SLS_STAGE }}'
          squidex-app-name: '${{ env.SQUIDEX_APP_NAME }}'
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          lightstep-token: ${{ secrets.LIGHTSTEP_TOKEN }}
          sentry-dsn-api: ${{ secrets.SENTRY_DSN_API }}
          sentry-dsn-calendar: ${{ secrets.SENTRY_DSN_CALENDAR }}
          sentry-dsn-user-invite: ${{ secrets.SENTRY_DSN_USER_INVITE }}
          squidex-base-url: ${{ env.SQUIDEX_BASE_URL }}
          squidex-client-id: ${{ env.SQUIDEX_CLIENT_ID }}
          squidex-client-secret: ${{ secrets.SQUIDEX_CLIENT_SECRET }}
          squidex-shared-secret: ${{ secrets.SQUIDEX_SHARED_SECRET }}
