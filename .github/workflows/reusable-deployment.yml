name: Reusable deployment

on:
  workflow_call:
    inputs:
      environment-name:
        description: 'The environment name'
        required: true
        type: string
    secrets:
      AWS_ACCESS_KEY_ID:
        description: 'AWS Access Key ID'
        required: true
      AWS_SECRET_ACCESS_KEY:
        description: 'AWS Secret Access Key'
        required: true
      LIGHTSTEP_TOKEN:
        description: 'Lightstep Token'
        required: true
      SQUIDEX_CLIENT_SECRET:
        description: 'Squidex Client Secret'
        required: true
      SQUIDEX_SHARED_SECRET:
        description: 'Squidex Shared Secret'
        required: true

jobs:
  sls-package:
    concurrency:
      group: ${{ github.head_ref || inputs.environment-name }}
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/yldio/asap-hub/node-python-sq:1de8c60b2214fbca2e0959aa7f473c55bbc2e014
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    environment:
      name: ${{ inputs.environment-name }}
      url: ${{ steps.setup.outputs.asap-app-url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup
        id: setup
        uses: ./.github/actions/setup-environment
        with:
          environment-name: ${{ inputs.environment-name }}
      - name: Cache build output
        uses: actions/cache@v2
        with:
          path: |
            apps/**/build*
            packages/**/build*
          key: build-frontend-output-${{ inputs.environment-name }}-${{ github.sha }}
      - name: Cache rebuild output
        uses: actions/cache@v2
        with:
          path: |
            .yarn/unplugged/
          key: rebuild-output-${{ inputs.environment-name }}-${{ github.sha }}
      - uses: actions/download-artifact@v2
        with:
          name: sls-package-${{ inputs.environment-name }}
          path: 'sls-package'
      - name: Deploy
        shell: bash
        run: |
          yarn sls deploy --package sls-package --verbose
        env:
          ALGOLIA_INDEX: ${{ steps.setup.outputs.algolia-index }}
          ASAP_API_URL: ${{ steps.setup.outputs.asap-api-url }}
          ASAP_APP_URL: ${{ steps.setup.outputs.asap-app-url }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_ACM_CERTIFICATE_ARN: ${{ inputs.aws-acm-certificate-arn }}
          AWS_REGION: ${{ steps.setup.outputs.aws-region }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          CURRENT_REVISION: ${{ github.sha }}
          LIGHTSTEP_TOKEN: ${{ secrets.LIGHTSTEP_TOKEN }}
          NODE_ENV: 'production'
          NODE_OPTIONS: '--max_old_space_size=4096'
          SENTRY_DSN_API: ${{ steps.setup.outputs.sentry-dsn-api }}
          SENTRY_DSN_CALENDAR: ${{ steps.setup.outputs.sentry-dsn-calendar }}
          SENTRY_DSN_USER_INVITE: ${{ steps.setup.outputs.sentry-dsn-user-invite }}
          SLS_STAGE: ${{ steps.setup.outputs.sls-stage}}
          SQUIDEX_APP_NAME: ${{ steps.setup.outputs.squidex-app-name }}
          SQUIDEX_BASE_URL: ${{ steps.setup.outputs.squidex-base-url }}
          SQUIDEX_CLIENT_ID: ${{ steps.setup.outputs.squidex-client-id }}
          SQUIDEX_CLIENT_SECRET: ${{ secrets.SQUIDEX_CLIENT_SECRET }}
          SQUIDEX_SHARED_SECRET: ${{ secrets.SQUIDEX_SHARED_SECRET }}

  algolia-settings:
    needs: [sls-package]
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/yldio/asap-hub/node-python-sq:1de8c60b2214fbca2e0959aa7f473c55bbc2e014
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup
        id: setup
        uses: ./.github/actions/setup-environment
        with:
          environment-name: ${{ inputs.environment-name }}
      - name: Get Algolia Keys
        id: algolia-keys
        uses: ./.github/actions/algolia-keys
        with:
          algolia-api-key-name: ${{ steps.setup.outputs.algolia-api-key-name }}
          algolia-app-id-name: ${{ steps.setup.outputs.algolia-app-id-name }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-default-region: ${{ steps.setup.outputs.aws-default-region }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      - name: Synchronize Schema
        run: |
          yarn run algolia:upload
        env:
          ALGOLIA_API_KEY: ${{ steps.algolia-keys.outputs.algolia-api-key }}
          ALGOLIA_APP_ID: ${{ steps.algolia-keys.outputs.algolia-app-id }}
          ALGOLIA_INDEX: ${{ steps.setup.outputs.algolia-index }}

  squidex-schema:
    needs: [sls-package]
    environment: ${{ inputs.environment-name }}
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/yldio/asap-hub/node-python-sq:1de8c60b2214fbca2e0959aa7f473c55bbc2e014
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup
        id: setup
        uses: ./.github/actions/setup-environment
        with:
          environment-name: ${{ inputs.environment-name }}
      - name: Update Squidex schema
        uses: ./.github/actions/deploy-squidex-schema
        with:
          squidex-app-name: ${{ steps.setup.outputs.squidex-app-name }}
          squidex-base-url: ${{ steps.setup.outputs.squidex-base-url }}
          squidex-client-id: ${{ steps.setup.outputs.squidex-client-id }}
          squidex-client-secret: ${{ secrets.SQUIDEX_CLIENT_SECRET }}
          squidex-shared-secret: ${{ secrets.SQUIDEX_SHARED_SECRET }}
          asap-api-url: ${{ steps.setup.outputs.asap-api-url }}

  ses:
    needs: [sls-package]
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/yldio/asap-hub/node-python-sq:1de8c60b2214fbca2e0959aa7f473c55bbc2e014
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup
        id: setup
        uses: ./.github/actions/setup-environment
        with:
          environment-name: ${{ inputs.environment-name }}
      - name: Deploy
        if: ${{ inputs.environment-name=='Development' || inputs.environment-name=='Production' }}
        uses: ./.github/actions/deploy-ses
        with:
          app-origin: ${{ steps.setup.outputs.asap-app-url }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          environment-name: ${{ inputs.environment-name }}
          ses-region: ${{ steps.setup.outputs.ses-region }}
