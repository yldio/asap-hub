name: Reusable test

on:
  workflow_call:
    inputs:
      environment-name:
        description: 'The environment name'
        required: true
        type: string
      image-name:
        description: 'Image name'
        required: true
        type: string
    secrets:
      CODECOV_TOKEN:
        description: 'Codecov Token'
        required: true
      SQUIDEX_CLIENT_SECRET:
        description: 'Squidex Client Secret'
        required: true
jobs:

  image-names:
    runs-on: ubuntu-latest
    outputs:
      integration-image-name: ${{ steps.get-image-names.outputs.integration-image-name }}
      squidex-image-name: ${{ steps.get-image-names.outputs.squidex-image-name }}
    steps:
      - name: Output Image Name
        id: get-image-names
        shell: bash
        env:
          IMAGE_TAG: ${{ inputs.image-tag }}
        run: |
          REPOSITORY="ghcr.io/yldio/asap-hub"
          INTEGRATION_IMAGE_NAME="$REPOSITORY/node-python-sq:$IMAGE_TAG"
          SQUIDEX_IMAGE_NAME="$REPOSITORY/squidex-utils:$IMAGE_TAG"
          echo "::set-output name=integration-image-name::$INTEGRATION_IMAGE_NAME"
          echo "::set-output name=squidex-image-name::$SQUIDEX_IMAGE_NAME"

  check:
    permissions:
      packages: read
    runs-on: ubuntu-latest
    container:
      image: ${{ inputs.image-name }}
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    strategy:
      fail-fast: false
      matrix:
        script: [constraints, 'lint:format', 'check:packages']
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Check
        run: |
          yarn ${{ matrix.script }}

  test-unit:
    permissions:
      packages: read
    runs-on: ubuntu-latest
    container:
      image: ${{ inputs.image-name }}
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    env:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cache Jest cache
        uses: actions/cache@v2
        with:
          path: |
            .jest-cache/
          key: jest-cache
      - name: Test
        run: |
          yarn test --coverage --maxWorkers=2
          yarn codecov

  test-integration:
    needs: [ image-names ]
    if: ${{ github.event_name == 'pull_request' }}
    permissions:
      packages: read
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment-name }}
    container:
      image: ${{ needs.image-names.outputs.integration-image-name }}
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup
        uses: ./.github/actions/setup
        with:
          environment-name: ${{ inputs.environment-name }}
      - name: Test Integration
        uses: ./.github/actions/test-integration
        with:
          squidex-app-name: ${{ env.SQUIDEX_APP_NAME }}-${{ github.run_id }}
          squidex-base-url: ${{ env.SQUIDEX_BASE_URL }}
          squidex-client-id: ${{ env.SQUIDEX_CLIENT_ID }}
          squidex-client-secret: ${{ secrets.SQUIDEX_CLIENT_SECRET }}
      - name: Exit
        run: |
          exit 1

  test-browser:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:focal
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Re-Build
        uses: ./.github/actions/rebuild
      - name: Install Playwright
        run: |
          yarn workspace @asap-hub/react-components run playwright install
      - name: Test browser
        run: |
          yarn run test:browser
