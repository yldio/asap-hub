name: Reusable test

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      image-name:
        description: 'Image name'
        required: true
        type: string
      squidex-app-name:
        description: 'Squidex App Name'
        required: true
        type: string
    secrets:
      codecov-token:
        description: 'Codecov Token'
        required: true
      squidex-client-secret:
        description: 'Squidex Client Secret'
        required: true
      squidex-shared-secret:
        description: 'Squidex Shared Secret'
        required: true
jobs:
  check:
    permissions:
      packages: read
    runs-on: ubuntu-latest
    container:
      image: ${{ inputs.image-name }}
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    strategy:
      fail-fast: false
      matrix:
        script: [constraints, 'lint:format', 'check:packages']
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Check
        run: |
          yarn ${{ matrix.script }}

  test-unit:
    permissions:
      packages: read
    runs-on: ubuntu-latest
    container:
      image: ${{ inputs.image-name }}
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    env:
      CODECOV_TOKEN: ${{ secrets.codecov_token }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cache Jest cache
        uses: actions/cache@v2
        with:
          path: |
            .jest-cache/
          key: jest-cache
      - name: Test
        run: |
          yarn test --coverage --maxWorkers=2
          yarn codecov

  test-integration:
    permissions:
      packages: read
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    container:
      image: ${{ inputs.image-name }}
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Step
        uses: ./.github/actions/setup
        with:
          environment: ${{ inputs.environment }}
      - name: Test Integration
        uses: ./.github/actions/test-integration
        with:
          squidex-app-name: ${{ inputs.squidex-app-name }}-${{ github.run_id }}
          squidex-base-url: ${{ env.SQUIDEX_BASE_URL }}
          squidex-client-id: ${{ env.SQUIDEX_CLIENT_ID }}
          squidex-client-secret: ${{ secrets.squidex-client-secret }}

  test-browser:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:focal
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Re-Build
        uses: ./.github/actions/rebuild
      - name: Install Playwright
        run: |
          yarn workspace @asap-hub/react-components run playwright install
      - name: Test browser
        run: |
          yarn run test:browser
