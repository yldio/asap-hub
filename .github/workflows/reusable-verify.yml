name: Reusable verify

on:
  workflow_call:
    inputs:
      environment-name:
        required: true
        type: string
      image-name:
        description: 'Image name'
        required: true
        type: string
    secrets:
      SQUIDEX_CLIENT_SECRET:
        description: 'Squidex Client Secret'
        required: true

jobs:
  verify-sls:
    permissions:
      packages: read
    runs-on: ubuntu-latest
    container:
      image: ${{ inputs.image-name }}
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup
        uses: ./.github/actions/setup
        with:
          environment-name: ${{ inputs.environment-name }}
      - name: Test
        uses: ./.github/actions/verify-sls
        with:
          asap-api-url: ${{ env.ASAP_API_URL }}

  e2e-test:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:focal
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup
        uses: ./.github/actions/setup
        with:
          environment-name: ${{ inputs.environment-name }}
      - name: Test
        uses: ./.github/actions/e2e-test
        with:
          asap-app-url: ${{ env.ASAP_APP_URL }}

  verify-schema:
    permissions:
      packages: read
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment-name }}
    container:
      image: ${{ inputs.image-name }}
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup
        uses: ./.github/actions/setup
        with:
          environment-name: ${{ inputs.environment-name }}
      - name: Verify
        uses: ./.github/actions/verify-schema
        with:
          squidex-app-name: ${{ env.SQUIDEX_APP_NAME }}
          squidex-base-url: ${{ env.SQUIDEX_BASE_URL }}
          squidex-client-id: ${{ env.SQUIDEX_CLIENT_ID }}
          squidex-client-secret: ${{ secrets.SQUIDEX_CLIENT_SECRET }}
