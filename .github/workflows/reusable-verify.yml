name: Reusable verify

on:
  workflow_call:
    inputs:
      asap-api-url:
        description: 'ASAP API Url'
        required: true
        type: string
      asap-app-url:
        description: 'ASAP APP Url'
        required: true
        type: string
      image-name:
        description: 'Image name'
        required: true
        type: string
    secrets:
      squidex-base-url:
        description: 'Squidex Base Url'
        required: true
      squidex-client-id:
        description: 'Squidex Client ID'
        required: true
      squidex-client-secret:
        description: 'Squidex Client Secret'
        required: true
      squidex-shared-secret:
        description: 'Squidex Shared Secret'
        required: true

jobs:
  verify-sls:
    permissions:
      packages: read
    runs-on: ubuntu-latest
    container:
      image: ${{ inputs.image-name }}
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    env:
      ASAP_API_URL: ${{ inputs.asap-api-url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Test
        run: |
          yarn test:e2e

  e2e-test:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:focal
    env:
      ASAP_APP_URL: ${{ inputs.asap-app-url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cache build output
        uses: actions/cache@v2
        id: restore-rebuild
        with:
          path: |
            .yarn/unplugged/
          key: rebuild-output-${{ github.sha }}
      - name: Install Playwright
        run: |
          yarn workspace @asap-hub/e2e-tests run playwright install
      - name: Test
        run: |
          yarn workspace @asap-hub/e2e-tests run playwright test

  verify-schema:
    permissions:
      packages: read
    runs-on: ubuntu-latest
    container:
      image: ${{ inputs.image-name }}
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    env:
      SQUIDEX_APP_NAME: ${{ secrets.squidex-app-name }}
      SQUIDEX_CLIENT_ID: ${{ secrets.squidex-client-id }}
      SQUIDEX_CLIENT_SECRET: ${{ secrets.squidex-client-secret }}
      SQUIDEX_BASE_URL: ${{ secrets.squidex-base-url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Verify
        run: |
          yarn schema:update
          git diff --exit-code ./apps/asap-server/src/autogenerated-gql/
