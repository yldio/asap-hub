# https://gitlab.com/yldio/asap-hub/-/ci/lint
include: 'apps/react-templates/.gitlab-ci.yml'

.tmpl:master_rules: &tmpl_master_rules
  rules:
    - if: $CI_COMMIT_BRANCH == 'master'
  variables: &tmpl_master_variables
    SLS_STAGE: production

.tmpl:branch_rules: &tmpl_branch_rules
  rules:
    - if: $CI_EXTERNAL_PULL_REQUEST_IID
  variables: &tmpl_branch_variables
    SLS_STAGE: $CI_COMMIT_REF_SLUG

.tmpl:branch_remove_rules: &tmpl_branch_remove_rules
  rules:
    - if: $CI_EXTERNAL_PULL_REQUEST_IID
      when: manual
      allow_failure: true
  variables: &tmpl_branch_remove_variables
    GIT_CHECKOUT: 0
    SLS_STAGE: $CI_COMMIT_REF_SLUG

.tmpl:build: &tmpl_build
  script:
    - yarn run build
  artifacts:
    paths:
      - 'packages/*/build'
      - 'apps/*/build'
  needs: []
  stage: build
  variables: &tmpl_build_variables
    AUTH_FRONTEND_BASE_URL: https://$BASE_HOSTNAME/.auth/

.tmpl:deploy: &tmpl_deploy
  script:
    - yarn sls deploy --verbose
  stage: deploy

.tmpl:node_production_variables: &tmpl_node_production_variables
  NODE_ENV: production

.tmpl:cms_production_variables: &tmpl_cms_production_variables
  CMS_CLIENT_ID: $PROD_CMS_CLIENT_ID
  CMS_CLIENT_SECRET: $PROD_CMS_CLIENT_SECRET
  CMS_APP_NAME: $PROD_CMS_APP_NAME

.tmpl:cms_dev_variables: &tmpl_cms_dev_variables
  CMS_CLIENT_ID: $DEV_CMS_CLIENT_ID
  CMS_CLIENT_SECRET: $DEV_CMS_CLIENT_SECRET
  CMS_BASE_URL: $DEV_CMS_BASE_URL
  CMS_APP_NAME: $DEV_CMS_APP_NAME

image: node:12

workflow:
  rules:
    - if: $CI_COMMIT_BRANCH == 'master'
    - if: $CI_EXTERNAL_PULL_REQUEST_IID

variables:
  BASE_HOSTNAME: asap.yld.io

stages:
  - build
  - test
  - deploy

# stage test

check:packages:
  script:
    - yarn install --immutable --immutable-cache
  needs: []
  stage: test

check:constraints:
  script:
    - yarn constraints
  needs: []
  stage: test

check:format:
  script:
    - yarn run lint:format
  needs: []
  stage: test

test:
  script:
    - yarn run test --coverage
  variables:
    <<: *tmpl_cms_dev_variables
  artifacts:
    paths:
      - coverage
  needs:
    - build
  stage: test

# stage build

build:master:
  <<: *tmpl_build
  variables:
    <<: *tmpl_build_variables

build:branch:
  <<: *tmpl_build
  variables:
    <<: *tmpl_build_variables
    REACT_APP_API_BASE_URL: https://api-$CI_COMMIT_REF_SLUG.$BASE_HOSTNAME

build:native-deps:
  script:
    - yarn rebuild
  artifacts:
    paths:
      - .yarn/unplugged
  needs: []
  stage: build

# stage deploy

deploy:sls:master:
  <<: *tmpl_deploy
  <<: *tmpl_master_rules
  variables:
    <<: *tmpl_node_production_variables
    <<: *tmpl_cms_production_variables
    <<: *tmpl_master_variables
  environment:
    name: production
    url: https://$BASE_HOSTNAME
  needs:
    - build:branch
    - build:native-deps
  dependencies:
    - build:branch
    - build:native-deps

deploy:sls:branch:
  <<: *tmpl_deploy
  <<: *tmpl_branch_rules
  variables:
    <<: *tmpl_node_production_variables
    <<: *tmpl_cms_dev_variables
    <<: *tmpl_branch_variables
  environment:
    name: review/$CI_COMMIT_REF_SLUG
    url: https://$CI_COMMIT_REF_SLUG.$BASE_HOSTNAME
    on_stop: deploy:sls:branch_remove
  needs:
    - build:master
    - build:native-deps
  dependencies:
    - build:master
    - build:native-deps

deploy:sls:branch_remove:
  <<: *tmpl_branch_remove_rules
  dependencies:
    - build:native-deps
  environment:
    name: review/$CI_COMMIT_REF_SLUG
    action: stop
  script:
    - git checkout $CI_COMMIT_SHA # the branch may not exist
    - yarn sls remove --verbose
  stage: deploy
