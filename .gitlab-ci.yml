image: node:12

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - .yarn

before_script:
  - yarn

stages:
  - build
  - test
  - deploy

check:packages:
  script:
    - yarn install --immutable --immutable-cache
  needs: []
  stage: test

check:constraints:
  script:
    - yarn constraints
  needs: []
  stage: test

check:format:
  script:
    - yarn run lint:format
  needs: []
  stage: test

# We commit symlinks to packages with hashes into .serverless_plugins,
# check that they're not out of sync / dangling
check:symlinks:
  script:
    - find -xtype l -printf '%p\n' -exec false {} +
  needs: []
  stage: test

test:
  script:
    - yarn run test --coverage
  artifacts:
    paths:
      - coverage
  stage: test

build:
  script:
    - yarn run build
  artifacts:
    untracked: true
    paths:
      - apps/
      - packages/
  stage: build

deploy:sls:branch:
  artifacts:
    reports:
      dotenv: deploy.env
  environment:
    name: review/$CI_COMMIT_REF_SLUG
    url: https://$APP_URL
    on_stop: deploy:sls:branch_remove
  script:
    - yarn pnpify serverless deploy --verbose
    - echo "APP_URL=$(yarn pnpify serverless info --verbose | grep -w "CloudFrontDistributionDomain" | cut -d ' ' -f2)" >> deploy.env
  only:
    - external_pull_requests
  stage: deploy
  variables:
    SLS_STAGE: $CI_COMMIT_REF_SLUG

deploy:sls:branch_remove:
  dependencies: []
  environment:
    name: review/$CI_COMMIT_REF_SLUG
    action: stop
  script:
    - yarn pnpify serverless remove --verbose
  only:
    - external_pull_requests
  stage: deploy
  variables:
    SLS_STAGE: $CI_COMMIT_REF_SLUG
  when: manual
