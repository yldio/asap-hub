workflow:
  rules:
    - if: $CI_COMMIT_BRANCH

stages:
  - build
  - test
  - prepare
  - deploy

# stage test

check:packages:
  script:
    - yarn install --immutable --immutable-cache
  needs: []
  stage: test

check:constraints:
  script:
    - yarn constraints
  needs: []
  stage: test

check:format:
  script:
    - yarn run lint:format
  needs: []
  stage: test

test:
  script:
    - yarn run test --coverage --no-cache
  artifacts:
    paths:
      - coverage
  needs:
    - build
  stage: test

# stage build

build:
  script:
    - yarn run build
  artifacts:
    paths:
      - 'packages/*/build'
      - 'apps/*/build'
  needs: []
  stage: build

build:native-deps:
  script:
    - yarn rebuild
  artifacts:
    paths:
      - .yarn/unplugged
  needs: []
  stage: build

prepare:sls:master:
  <<: *tmpl_master_deploy_rules
  <<: *tmpl_prepare
  needs:
    - test

prepare:sls:branch:
  <<: *tmpl_branch_deploy_rules
  <<: *tmpl_prepare
  needs:
    - build
    - build:native-deps

# stage deploy

deploy:sls:master:
  <<: *tmpl_master_deploy_rules
  <<: *tmpl_deploy
  environment:
    name: production
    url: https://$APP_URL
  needs:
    - build
    - build:native-deps
    - prepare:sls:master

deploy:sls:branch:
  <<: *tmpl_branch_deploy_rules
  <<: *tmpl_deploy
  environment:
    name: review/$CI_COMMIT_REF_SLUG
    url: https://$APP_URL
    on_stop: deploy:sls:branch_remove
  needs:
    - build
    - build:native-deps
    - prepare:sls:branch

deploy:sls:branch_remove:
  <<: *tmpl_branch_remove_rules
  dependencies:
    - build:native-deps
  environment:
    name: review/$CI_COMMIT_REF_SLUG
    action: stop
  script:
    - git checkout $CI_COMMIT_SHA # the branch may not exist
    - yarn pnpify serverless remove --verbose
  stage: deploy
