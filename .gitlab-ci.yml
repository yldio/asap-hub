# https://gitlab.com/yldio/asap-hub/-/ci/lint
include:
  - 'apps/react-templates/.gitlab-ci.yml'
  - 'ci/.gitlab-ci.squidex.yml'

.tmpl:master: &tmpl_master
  rules: &tmpl_master_rules
    - if: $CI_COMMIT_BRANCH == 'master'
  variables: &tmpl_master_variables
    SLS_STAGE: production

.tmpl:branch: &tmpl_branch
  rules:
    - if: $CI_EXTERNAL_PULL_REQUEST_IID
  variables: &tmpl_branch_variables
    SLS_STAGE: $CI_EXTERNAL_PULL_REQUEST_IID

.tmpl:branch_remove: &tmpl_branch_remove
  rules:
    - if: $CI_EXTERNAL_PULL_REQUEST_IID
      when: manual
      allow_failure: true
  variables: &tmpl_branch_remove_variables
    <<: *tmpl_branch_variables
    GIT_CHECKOUT: 0

image: node:12

workflow:
  rules:
    - if: $CI_COMMIT_BRANCH == 'master'
    - if: $CI_EXTERNAL_PULL_REQUEST_IID

variables:
  BASE_HOSTNAME: hub.asap.science

stages:
  - setup
  - build
  - test
  - prepare
  - deploy

# stage setup

setup:
  script:
    - ci/env-create.sh > deploy.env
  artifacts:
    reports:
      dotenv: deploy.env
  stage: setup

# stage build

build:
  script:
    - yarn run build
  artifacts:
    paths:
      - 'packages/*/build'
      - 'apps/*/build'
  needs:
    - setup
  stage: build
  variables:
    AUTH_FRONTEND_BASE_URL: https://$BASE_HOSTNAME/.auth/
    REACT_APP_API_BASE_URL: https://$API_HOSTNAME

build:native-deps:
  script:
    - yarn rebuild
  artifacts:
    paths:
      - .yarn/unplugged
  needs:
    - setup
  stage: build

# stage test

.tmpl:test: &tmpl_test
  script:
    - echo "no script property found"
  needs: []
  stage: test

test:packages:
  <<: *tmpl_test
  script:
    - yarn install --immutable --immutable-cache

test:constraints:
  <<: *tmpl_test
  script:
    - yarn constraints

test:format:
  <<: *tmpl_test
  script:
    - yarn run lint:format

test:
  <<: *tmpl_test
  script:
    - yarn run test --coverage
  after_script:
    - yarn dlx codecov@3.7.2
  artifacts:
    paths:
      - coverage
  environment:
    name: test
  needs:
    - build
  variables:
    <<: *tmpl_branch_variables

# stage deploy

.tmpl:deploy: &tmpl_deploy
  script:
    - yarn sls deploy --verbose
  stage: deploy
  variables: &tmpl_deploy_variables
    NODE_ENV: production
  needs:
    - build
    - build:native-deps

deploy:sls:branch:
  <<: *tmpl_branch
  <<: *tmpl_deploy
  environment:
    name: review/$CI_EXTERNAL_PULL_REQUEST_IID
    url: https://$APP_HOSTNAME
    on_stop: deploy:sls:branch_remove
    auto_stop_in: 3 days
  variables:
    <<: *tmpl_branch_variables
    <<: *tmpl_deploy_variables
  needs:
    - setup
    - build
    - build:native-deps

deploy:sls:branch_remove:
  <<: *tmpl_branch_remove
  needs:
    - build:native-deps
  environment:
    name: review/$CI_EXTERNAL_PULL_REQUEST_IID
    action: stop
  script:
    - git checkout $CI_COMMIT_SHA # the branch may not exist
    - yarn sls remove --verbose
  stage: deploy

deploy:sls:dev:
  <<: *tmpl_master
  <<: *tmpl_deploy
  before_script:
    - (cd apps/frontend && yarn build)
  environment:
    name: dev
    url: https://$APP_HOSTNAME
  variables:
    <<: *tmpl_master_variables
    <<: *tmpl_deploy_variables
    REACT_APP_API_BASE_URL: https://$API_HOSTNAME
    SLS_STAGE: 'dev'
  needs:
    - build
    - build:native-deps
    - test

deploy:sls:production:
  <<: *tmpl_master
  <<: *tmpl_deploy
  environment:
    name: production
    url: https://$APP_HOSTNAME
  variables:
    <<: *tmpl_master_variables
    <<: *tmpl_deploy_variables
  needs:
    - build
    - build:native-deps
    - test
  rules:
    - if: $CI_COMMIT_BRANCH == 'master'
      when: manual
