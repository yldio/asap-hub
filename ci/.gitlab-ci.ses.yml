deploy:ses:prod:
  rules:
    - if: $CI_COMMIT_BRANCH == 'master'
  script:
    - yarn workspace @asap-hub/messages deploy $SES_REGION
  stage: deploy-prod
  needs:
    - build:ts
  variables:
    SLS_STAGE: production
    APP_ORIGIN: $ASAP_APP_URL

deploy:ses:dev:
  rules:
    - if: $CI_COMMIT_BRANCH == 'master'
  script:
    - yarn workspace @asap-hub/messages deploy $SES_SANDBOX_REGION
  stage: deploy-dev
  needs:
    - build:ts
