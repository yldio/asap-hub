# https://gitlab.com/yldio/asap-hub/-/ci/lint

variables:
  SQUIDEX_SYNC_DOCKER_IMAGE: $CI_REGISTRY/$CI_PROJECT_PATH/squidex-utils:latest

setup:squidex-image:
  image: docker:19.03.12
  stage: .pre
  services:
    - docker:19.03.12-dind
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker build -t $SQUIDEX_SYNC_DOCKER_IMAGE . -f dev/base.Dockerfile
    - docker push $SQUIDEX_SYNC_DOCKER_IMAGE
  rules:
    - changes:
        - dev/base.Dockerfile

.tmpl:sync: &tmpl_sync
  image: $SQUIDEX_SYNC_DOCKER_IMAGE
  before_script:
    - ./ci/config-squidex-rules.sh
  script:
    - sq config add $SQUIDEX_APP_NAME $SQUIDEX_CLIENT_ID $SQUIDEX_CLIENT_SECRET -u $SQUIDEX_BASE_URL
    - sq config use $SQUIDEX_APP_NAME
    - sq sync in packages/squidex/schema -t schemas -t rules --delete
  rules:
    - if: $CI_COMMIT_BRANCH == 'master'

sync:squidex:dev:
  <<: *tmpl_sync
  stage: prepare-dev

sync:squidex:production:
  <<: *tmpl_sync
  stage: prepare-prod
  environment:
    name: production
