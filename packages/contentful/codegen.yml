overwrite: true
schema:
  - https://graphql.contentful.com/content/v1/spaces/${CONTENTFUL_SPACE_ID}/environments/${CONTENTFUL_ENV_ID}:
      headers:
        Authorization: Bearer ${CONTENTFUL_ACCESS_TOKEN}
documents:
  - 'src/${APP_NAME}/**/*.ts'
  - '!src/autogenerated-gql/**/*'
generates:
  ./src/${APP_NAME}/autogenerated-gql/:
    schema: ./src/autogenerated-schema.graphql
    preset: gql-tag-operations-preset
    plugins:
      - graphql-typescript-integration/empty
    config:
      preResolveTypes: false
      skipTypename: true
      exportFragmentSpreadSubTypes: true
      withResultType: true
  ./src/${APP_NAME}/schema/autogenerated-schema.graphql:
    plugins:
      - schema-ast
    config:
      includeDirectives: true
pluckConfig:
  skipIndent: true
